	<script>
		const {
			createApp
		} = Vue;
		createApp({
			data() {
				return {
					data: {},

					params: {
						limit: 3,
						page: 1,
						sorts: {},
						filters: {},
						column_array_id: 0,
						column_array_id_query: 0
					}

				};
			},

			mounted() {
				this.getData()
			},

			methods: {
				getData() {
					axios
						.post("https://blog.siberhesap.com/api/v1/public/tables/sssorular", {
							params: JSON.stringify(this.params),
						})
						.then((res) => {
							console.log(res);
							this.data = res.data.data;
						});
				},
			},
		}).mount("#page");
	</script>
